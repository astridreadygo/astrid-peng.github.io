<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dive in Astrid's Galaxy! ğŸ«§ </title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bgstyle.css">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #707070;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* ç£å¸å¯¼èˆªæ  */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 100;
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: opacity 0.3s;
            cursor: pointer;
            display: inline-block; /* å¿…é¡»ä¸º inline-block æ‰èƒ½åšä½ç§» */
        }

        /* é¦–é¡µ Hero åŒºåŸŸ */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 8vw;
            font-weight: 300;
            margin: 0;
            display: flex;
            overflow: hidden;
        }

        .char {
            display: inline-block;
            will-change: transform, filter, opacity;
        }

        .hero-sub {
            font-size: 0.9rem;
            letter-spacing: 5px;
            opacity: 0.4;
            margin-top: 20px;
        }

        /* å†…å®¹å ä½åŒºåŸŸ */
        .content-section {
            height: 150vh;
            padding: 10vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .placeholder-text {
            font-size: 4vw;
            line-height: 1.2;
            max-width: 800px;
            opacity: 0.1; /* åˆå§‹é€æ˜ï¼Œéšæ»šåŠ¨å‡ºç° */
        }
        
    </style>

    

</head>
<body>
    <div id="bg-layer">
        
    </div>

    <nav id="navbar">
        <a class="nav-item" href="#">About</a>
        <a class="nav-item" href="#">CV</a>
        <a class="nav-item" href="#">Paper</a>
        <a class="nav-item" href="#">Program</a>
        <a class="nav-item" href="#">Blog</a>
        <a class="nav-item" href="#">Photography</a>
    </nav>

    <main>
        <section class="hero">
            <h1 class="hero-title" id="title">MEET&nbsp;ASTRID</h1>
            <p class="hero-sub">MATHS Ã— DESIGN Ã— HCI</p>
        </section>

        <section class="content-section">
            <p class="placeholder-text" id="scroll-text">
                Explore the intersection of rigorous mathematical structures and magical human experiences.
            </p>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>

    <script>
        // 1. åˆå§‹åŒ– Lenis å¹³æ»‘æ»šåŠ¨
        const lenis = new Lenis({
            duration: 1.5,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            smoothWheel: true
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // 2. å‡†å¤‡æ–‡å­—ï¼šæ‹†åˆ†å­—æ¯
        const title = document.getElementById('title');
        const text = title.innerText;
        title.innerHTML = '';
        text.split('').forEach((char, i) => {
            const span = document.createElement('span');
            span.innerText = char === ' ' ? '\u00A0' : char;
            span.className = 'char';
            title.appendChild(span);
        });

        // 3. GSAP æ»šåŠ¨åŠ¨ç”»
        gsap.registerPlugin(ScrollTrigger);

        // é¦–é¡µæ–‡å­—æ‰©æ•£æ•ˆæœ
        gsap.to('.char', {
            scrollTrigger: {
                trigger: '.hero',
                start: 'top top',
                end: 'bottom top',
                scrub: 1, // éšæ»šåŠ¨æ¡å¹³æ»‘ç§»åŠ¨
            },
            x: (i, target) => {
                const centerX = title.offsetWidth / 2;
                const charX = target.offsetLeft;
                return (charX - centerX) * 3; // æ•°å­¦é€»è¾‘ï¼šè·ç¦»ä¸­å¿ƒè¶Šè¿œï¼Œä½ç§»è¶Šå¤§
            },
            opacity: 0,
            filter: 'blur(20px)',
            ease: 'none'
        });

        // å†…å®¹æ–‡å­—æµ®ç°
        gsap.to('#scroll-text', {
            scrollTrigger: {
                trigger: '#scroll-text',
                start: 'top 80%',
                end: 'top 20%',
                scrub: true
            },
            opacity: 1,
            y: -50
        });

        // 4. HCI äº¤äº’ï¼šç£å¸å¯¼èˆªæ  (Magnetic Effect)
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('mousemove', (e) => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                // ç£å¸ä½ç§»ï¼šå°†æŒ‰é’®æ‹‰å‘é¼ æ ‡
                gsap.to(item, {
                    x: x * 0.5,
                    y: y * 0.5,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });

            item.addEventListener('mouseleave', () => {
                // é¼ æ ‡ç¦»å¼€ï¼Œå›åˆ°åŸç‚¹
                gsap.to(item, {
                    x: 0,
                    y: 0,
                    duration: 0.5,
                    ease: "elastic.out(1, 0.3)" // å¼¹æ€§å›å½’ï¼Œæ›´æœ‰è´¨æ„Ÿ
                });
            });
        });
    </script>
</body>
</html>
